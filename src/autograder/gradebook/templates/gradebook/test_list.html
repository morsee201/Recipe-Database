{% extends "gradebook/base.html" %}
{% load Groups %}


{% block content %}

	<h1> List of created acceptance tests.</h1>
	{% if test_list %}
	<ul>
		{% for test in test_list %}
			<li>
				<a href="{{test.get_absolute_url}}"> {{test.name}}</a> 
			</li>
		{% endfor %}
		
	</ul>
	{% else %}
	<p> No acceptance tests have been created.</p>
	{% endif %}
	
	<a href="{% url 'newTest'%}" class="button">Add New Test</a>
		
{% endblock %}
